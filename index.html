<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/clock.js"></script>
    <script async src="js/alarm.js"></script>
  </head>
  <body>
    <div id="clock">
      <div id="number">
        <span id="hour"></span>:<span id="minute"></span>:<span
          id="second"
        ></span>
      </div>
      <div id="text"></div>
    </div>
    <div id="button_wrap">
      <button id="alarm">Alarm</button>
      <button id="reset">Reset</button>
      <button id="cancel">Cancel</button>
    </div>
    <div id="popup" style="display: none">
      <div class="close_wrap">
        <span id="close">ùñ∑</span>
      </div>
      <div class="select_wrap">
        <select id="setHour"></select>
        <span>:</span>
        <select id="setMinute"></select>
      </div>
      <span id="setBtn">done!</span>
    </div>
  </body>
</html>
